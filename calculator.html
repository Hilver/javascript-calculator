
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript Calculator by Paweł Pęczkowski</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>


  </head>
  <body>
<main>
<center>
<div class="container">
  <div class="calculator">
    <h4>JavaScript Calculator</h4>
    <input class="outcome" type="text" disabled="true" value="0">
    <center>
    <div class="buttons">
      <div class="container">
        <div class="row">
      <button class="button first reset">AC</button>
      <button class="button middle undo">CE</button>
      <button class="button division">÷</button>
      <button class="button last multi">x</button>
        </div>
        <div class="row">
      <button class="button first numbers" value="7">7</button>
      <button class="button middle numbers" value="8">8</button>
      <button class="button numbers" value="9">9</button>
      <button class="button last minus">-</button>
        </div>
        <div class="row">
      <button class="button first numbers" value="4">4</button>
      <button class="button middle numbers" value="5">5</button>
      <button class="button six numbers" value="6">6</button>
      <button class="button last plus">+</button>
        </div>
        <div class="row">
        <button class="button first numbers" value="1">1</button>
        <button class="button middle numbers" value="2">2</button>
        <button class="button numbers" value="3">3</button>
          <button class="button last counting">=</button>
          <button class="button zero numbers" value="0">0</button>
          <button class="button dot">.</button>
        </div>
      </div>
    </div>
    </center>
    </div>
</div>
</center>
</main>
<footer class="text-center">
  <h5>Created by Paweł Pęczkowski</h5>
</footer>
</body>
</html>
